# Ruff configuration for Beatify
# Based on Home Assistant core with relaxations for custom integration

target-version = "py311"
line-length = 100

# Exclude tests from linting
exclude = ["tests"]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "UP017",  # datetime.UTC alias â€” we use timezone.utc for Python 3.9 compat
]

[lint.isort]
known-first-party = ["custom_components.beatify"]
