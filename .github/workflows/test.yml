# Beatify CI Pipeline
# Runs lint, tests, and coverage on every push/PR
#
# Stages:
# 1. lint     - Code quality checks (ruff)
# 2. test     - Unit and integration tests (pytest)
# 3. burn-in  - Flaky test detection (10 iterations on PR to main)
#
# Performance targets:
# - Lint: <1 min
# - Test: <5 min
# - Burn-in: <15 min (10 iterations)

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Weekly burn-in on schedule
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 6 AM UTC

# Cancel in-progress runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================================================
  # STAGE 1: LINT
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  # ==========================================================================
  # STAGE 2: TEST
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

      - name: Run all tests with coverage
        run: |
          pytest tests/ \
            --cov=custom_components/beatify \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # STAGE 3: BURN-IN (Flaky Test Detection)
  # ==========================================================================
  burn-in:
    name: Burn-in (Flaky Detection)
    runs-on: ubuntu-latest
    needs: test
    # Only run on PRs to main or scheduled
    if: github.event_name == 'pull_request' && github.base_ref == 'main' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run burn-in loop (10 iterations)
        run: |
          echo "ðŸ”¥ Starting burn-in loop - 10 iterations"
          echo "Purpose: Detect flaky/non-deterministic tests"
          echo ""
          for i in {1..10}; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ”¥ Burn-in iteration $i/10"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            pytest tests/ -v --tb=short || {
              echo "âŒ FLAKY TEST DETECTED on iteration $i"
              echo "Tests must pass 10/10 times to be considered stable"
