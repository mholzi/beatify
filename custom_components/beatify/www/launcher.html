<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="launcher.title">Beatify</title>
    <style>
        :root {
            --color-bg-primary: #0a0a12;
            --color-accent-primary: #ff2d6a;
            --color-accent-secondary: #00f5ff;
            --color-text-primary: #ffffff;
            --color-text-muted: #8b8b9e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .logo .beat {
            color: var(--color-text-primary);
        }

        .logo .ify {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 18px;
            color: var(--color-text-muted);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--color-accent-primary), #ff6b9d);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            cursor: pointer;
            border: none;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255, 45, 106, 0.4);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-icon {
            font-size: 22px;
        }

        .hint {
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-text-muted);
            min-height: 20px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: var(--color-text-muted);
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .opening {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="beat">Beat</span><span class="ify">ify</span>
    </div>
    <p class="message" id="message" data-i18n="launcher.clickToLaunch">Launch the game in fullscreen â€” no distractions.</p>
    <button class="btn" id="openBtn" onclick="openBeatify()">
        <span class="btn-icon">ðŸŽµ</span>
        <span data-i18n="launcher.openBeatify">Open Beatify</span>
    </button>
    <p class="hint" id="hint"></p>
    <p class="status" id="status"></p>

    <script src="/beatify/static/js/i18n.js"></script>
    <script>
        var beatifyWindow = null;

        function openBeatify() {
            var adminUrl = window.location.origin + '/beatify/admin';

            // If we already have an open window, focus it
            if (beatifyWindow && !beatifyWindow.closed) {
                beatifyWindow.focus();
                updateUI('focused');
                return;
            }

            var messageEl = document.getElementById('message');
            messageEl.classList.add('opening');

            beatifyWindow = window.open(adminUrl, 'beatify_game', 'noopener');

            if (beatifyWindow) {
                updateUI('opened');
            } else {
                updateUI('blocked');
            }
        }

        function updateUI(state) {
            var messageEl = document.getElementById('message');
            var hintEl = document.getElementById('hint');
            var btnEl = document.getElementById('openBtn');
            messageEl.classList.remove('opening');

            if (state === 'opened') {
                messageEl.textContent = BeatifyI18n.t('launcher.openedInNewTab') || 'Beatify is running in a new tab! ðŸŽ¶';
                hintEl.textContent = BeatifyI18n.t('launcher.clickToFocus') || 'Click again to focus the game tab';
                btnEl.querySelector('[data-i18n]').textContent = BeatifyI18n.t('launcher.focusBeatify') || 'Focus Beatify';
            } else if (state === 'focused') {
                messageEl.textContent = BeatifyI18n.t('launcher.focusedTab') || 'Switched to Beatify tab! ðŸŽ¯';
            } else if (state === 'blocked') {
                messageEl.textContent = BeatifyI18n.t('launcher.popupBlocked') || 'Pop-up was blocked by your browser.';
                hintEl.innerHTML = BeatifyI18n.t('launcher.allowPopups') || 'Allow pop-ups for this site, or <a href="' + window.location.origin + '/beatify/admin" target="_blank" style="color: var(--color-accent-secondary);">click here</a> to open directly.';
            }
        }

        // Initialize i18n
        window.addEventListener('load', async function() {
            await BeatifyI18n.init();
            BeatifyI18n.initPageTranslations();
        });
    </script>
</body>
</html>
